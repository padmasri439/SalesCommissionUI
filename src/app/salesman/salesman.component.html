<div class="card">
  <div class="card-header">
    <div >SalesMan Details</div>
    </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th style="text-align: center">Area</th>
        <th style="text-align: center">Total Sales</th>
        <th style="text-align: center">Commission</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr >
        <td>{{salesmanArea}}</td>
        <td style="text-align: center">{{salesAmount}}</td>
        <td style="text-align: center">{{salesmanCommission}}</td>
      </tr>
      </tbody>
    </table>
      <button class="m-2" mat-stroked-button  (click)="close()">Close
      </button>
</div>
</div>
